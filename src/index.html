<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="./js/main.js"></script>
    <title>Awesome Music Maker</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Tap Music</h1>
        <p>Make music whith only one tap!</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio class="sound" src="./assets/sounds/bass-pluck.mp3"></audio>
        </div>
        <div class="pad2">
          <audio class="sound" src="./assets/sounds/lead-melody.mp3"></audio>
        </div>
        <div class="pad3">
          <audio class="sound" src="./assets/sounds/pad-loop.mp3"></audio>
        </div>
        <div class="pad4">
          <audio class="sound" src="./assets/sounds/perc-loop.mp3"></audio>
        </div>
        <div class="pad5">
          <audio class="sound" src="./assets/sounds/snare-one-shot.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class="sound" src="./assets/sounds/sub-bass.mp3"></audio>
        </div>
      </div>
    </div>
  </body>
</html>
